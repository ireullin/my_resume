      description:
        zh:
          - 我認為了解一個演算法最好的方式就是實作，所以在專案前期的實驗階段，只要時間上還寬裕我都會自己先實作一次演算法，以幫助自己了解整個算法的細節。
          - 例如在一次使用者消費習慣的分群中，因為使用的是自己實作過的k-means套件，所以很快的能發現無法乾淨分群的原因在於質心距離的計算方式上。
          - 所以將Distance的計算由慣用的Euclidean改為Manhattan，成功的分離出不同的消費者族群。
          - 另外若該語言也剛好缺乏此方面的套件庫的話，我也很樂意貢獻出去。
