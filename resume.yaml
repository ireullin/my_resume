    - 在現在的公司我開始使用java做為主要語言，而且也積極嘗試JVM上其他的新語言。
    - 承蒙主管以及同事不吝嗇的分享知識與各種學習資源下我開始接觸了machine learning，並且藉由過往的程式經驗將演算法成功的整合到了系統之中，使得演算法不只是理論而有機會可以跟實務結合，而這結果也回饋給了公司，使得公司的人力可以更有效率的應用，並且減少人為的失誤的機率。

